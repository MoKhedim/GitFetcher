<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GIT Online - GitHub Repo Fetcher</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            background-color: #f2f2f2;

            margin: 0;

            padding: 0;

            display: flex;

            justify-content: center;

            align-items: center;

            height: 100vh;

        }

        .container {

            text-align: center;

        }

        h1 {

            color: #333;

        }

        p {

            margin-bottom: 20px;

            color: #555;

        }

        button {

            padding: 10px 20px;

            font-size: 16px;

            border: none;

            background-color: #007bff;

            color: #fff;

            cursor: pointer;

            border-radius: 5px;

            transition: background-color 0.3s ease;

        }

        button:hover {

            background-color: #0056b3;

        }

    </style>

</head>

<body>



<div class="container">

    <h1>GIT Online</h1>

    <p>Welcome to GIT Online - your GitHub repository fetcher!</p>

    <button id="fetchButton">Fetch GitHub Repos</button>

    <button id="anotherButton">Another Button</button>

</div>



<script>

    document.getElementById("fetchButton").addEventListener("click", function() {

        // Add your JavaScript code here to fetch GitHub repositories

        // For example, you can use fetch() or any other library to make API requests

        // and display the repositories on the page.

        // This is just a placeholder for demonstration purposes.

        alert("Fetching GitHub Repositories...");

    });



    document.getElementById("anotherButton").addEventListener("click", function() {

        // Add functionality for the second button here

        alert("You clicked Another Button!");

    });

</script>



</body>

</html>
