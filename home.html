<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIT Online - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
        }
        .repo-box {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .repo-box h2 {
            margin-top: 0;
        }
        .repo-box p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>GIT Online</h1>
    <p>Welcome to your GitHub profile</p>
</header>

<div class="container">
    <!-- Example repository box, replace with dynamic content from GitHub API -->
    <div class="repo-box">
        <h2>Repository Name</h2>
        <p>Description of the repository goes here.</p>
        <p><i class="fas fa-code-branch"></i> Branch: main</p>
        <p><i class="fas fa-star"></i> Stars: 1000</p>
        <p><i class="fas fa-eye"></i> Watchers: 500</p>
    </div>

    <!-- Example repository box, replace with dynamic content from GitHub API -->
    <div class="repo-box">
        <h2>Another Repository</h2>
        <p>Description of another repository.</p>
        <p><i class="fas fa-code-branch"></i> Branch: develop</p>
        <p><i class="fas fa-star"></i> Stars: 500</p>
        <p><i class="fas fa-eye"></i> Watchers: 200</p>
    </div>

    <!-- Add more repository boxes as needed -->
</div>

<script>

    

</script>

</body>
</html>
